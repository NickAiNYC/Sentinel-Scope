name: SentinelScope CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  STREAMLIT_VERSION: 'latest'

jobs:
  # ==========================================
  # JOB 1: Code Quality & Linting
  # ==========================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        pip install -r requirements.txt
        
    - name: Run Black (Code Formatting)
      run: black --check --diff core/ app.py test_sentinel.py
      continue-on-error: true
      
    - name: Run isort (Import Sorting)
      run: isort --check-only --diff core/ app.py test_sentinel.py
      continue-on-error: true
      
    - name: Run Flake8 (Linting)
      run: flake8 core/ app.py test_sentinel.py --max-line-length=100 --ignore=E203,W503
      continue-on-error: true
      
    - name: Run Pylint (Advanced Linting)
      run: pylint core/ app.py test_sentinel.py --disable=C0111,R0903 || true
      
    - name: Run MyPy (Type Checking)
      run: mypy core/ app.py test_sentinel.py --ignore-missing-imports || true

  # ==========================================
  # JOB 2: Security Scanning
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Bandit (Security Scanner)
      run: pip install bandit[toml]
      
    - name: Run Bandit Security Scan
      run: bandit -r core/ app.py -ll -f json -o bandit-report.json || true
      
    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        
    - name: Check for leaked secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD

  # ==========================================
  # JOB 3: Unit & Integration Tests
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
        
    - name: Run Unit Tests
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        pytest test_sentinel.py -v --cov=core --cov-report=xml --cov-report=html
        
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ==========================================
  # JOB 4: AI Model Validation
  # ==========================================
  model-validation:
    name: AI Model Validation
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run AI Classification Accuracy Test
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        python -c "
        from core.ai_engine import test_classification_accuracy
        accuracy = test_classification_accuracy()
        assert accuracy >= 0.90, f'AI accuracy {accuracy:.2%} below threshold (90%)'
        print(f'âœ… AI Classification Accuracy: {accuracy:.2%}')
        "

  # ==========================================
  # JOB 5: Build & Deploy (Streamlit Cloud)
  # ==========================================
  deploy-streamlit:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Trigger Streamlit Deployment
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.STREAMLIT_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"branch":"main"}' \
          https://api.streamlit.io/v1/apps/${{ secrets.STREAMLIT_APP_ID }}/deploy

  # ==========================================
  # JOB 6: Performance Benchmarking
  # ==========================================
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-benchmark
        
    - name: Run Performance Benchmarks
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        python -m pytest test_sentinel.py::test_performance_benchmark -v --benchmark-only

  # ==========================================
  # JOB 7: Dependency Vulnerability Scan
  # ==========================================
  dependency-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Safety
      run: pip install safety
      
    - name: Check for known vulnerabilities
      run: safety check --file requirements.txt --json > safety-report.json || true
      
    - name: Upload Safety Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-vulnerability-report
        path: safety-report.json

  # ==========================================
  # JOB 8: Documentation Build
  # ==========================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Sphinx
      run: |
        pip install sphinx sphinx-rtd-theme
        
    - name: Build Docs
      run: |
        cd docs
        make html || echo "No docs/Makefile found - skipping"
        
    - name: Upload Docs Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: documentation
        path: docs/_build/html/

  # ==========================================
  # JOB 9: Notification
  # ==========================================
  notify:
    name: Pipeline Status Notification
    runs-on: ubuntu-latest
    needs: [lint, test, security, deploy-streamlit]
    if: always()
    
    steps:
    - name: Send Slack Notification
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "SentinelScope Pipeline Status: ${{ needs.deploy-streamlit.result }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*SentinelScope CI/CD Pipeline*\n*Status:* ${{ needs.deploy-streamlit.result }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

# ==========================================
# Scheduled Jobs
# ==========================================
  
  nightly-tests:
    name: Nightly Integration Tests
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *'  # Run at 2 AM UTC
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run Comprehensive Test Suite
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: pytest test_sentinel.py -v --slow
